apply plugin: 'groovy'
apply plugin: 'java-gradle-plugin'

apply plugin: "com.gradle.plugin-publish"

dependencies {
    compile gradleApi()
    compile localGroovy()

    compile project(':cli-base')

    compile 'org.apache.httpcomponents:httpclient:4.5.2'
    compile 'de.undercouch:gradle-download-task:4.0.0'
}

pluginBundle {
    website = 'https://github.com/devshiro/gradle-plugins/tree/master/kubectl'
    vcsUrl = 'https://github.com/devshiro/gradle-plugins/tree/master/kubectl'
    description = 'Access to kubectl command line tool from Gradle to manage Kubernetes.'
    tags = ['kubernetes', 'kubectl', 'package']

    plugins {
        'kubectl' {
            id = 'com.github.devshiro.kubectl'
            displayName = 'kubectl'
        }
    }
}